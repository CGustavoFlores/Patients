{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicom-->
    <link href= {% static "img/favicon.ico" %} rel="shorcut icon">
    <!-- Logo-->
    <link href= {% static "img/logo.ico" % rel="shorcut icon"}>
    <!-- Static CSS-->
    <link href= {% static "css/style.css" % rel="stylesheet"}>
    <!-- BootStrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Front Page</title>

</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="col-sm">
                    <a class="navbar-brand flex-grow-1" style="text-align: center; color:#fff; margin-left: 25px;">
                        {% block nav-content  %}
                        <i class="fa-solid fa-user-doctor"></i> &nbsp;&nbsp; Central Hospital
                        {% endblock nav-content  %}
                    </a>
                </div>
                <div class="col-sm">
                    <a href="{% url 'backend' %}" class="btn btn-outline-info btn-sm border-light" id="btn-nav">Login</a>
                </div>
            </nav>
        </header>


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Patient</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Logout</button>
                </div>
            </div>
            </div>
        </div>
  

        <!-- ===== block content (ROOT) =====-->
        {% block content %} {% endblock content %}

    </div> <!-- END // wrapper-->
   
    
    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start text-light" id="footer">
        <div class="text-center p-3" style="background-color: rgba(0,0,0.2);">
            Copyright &copy; {% now "Y" %} <span>All Rights reserved</span> | Made with
            <i class="text-danger fas fa-heartbeat blink_me" style="font-size: 15px;"></i> by 
            <a href="#" target = "_blank" style="color:aqua; text-decoration: none;">Cesar Gustavo Flores </a>          
            
        </div>
    
    </footer>


    <!-- Bootsrap 5 JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--FontAwwsome-->
    <script src="https://kit.fontawesome.com/fa22380d61.js" crossorigin="anonymous"></script>
    <!-- Static JS   -->
    <script src=" {% static "js/script.js"}"> </script>
    <script>
        (function blink() {
            $('.blink_me' ).fadeOut(1000).fadeIn(1000,blink);
        })();
    </script>
</body>

</html>
